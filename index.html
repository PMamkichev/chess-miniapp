<html>

      background: black;

      padding: 20px;

    #board {
      width: 320px;
      margin: 20px auto;

<body>
  <h1>Тест шахматной доски</h1>

  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <script>
    window.onload = function() {
      if (typeof Chessboard !== 'function') {
        document.body.innerHTML += '<p style="color:red;">chessboard.js не загрузился!</p>';
        return;
      }
      const board = Chessboard('board', {
        position: 'start'
      });
    };
