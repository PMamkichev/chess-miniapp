<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Шахматы в Telegram Mini App</title>

  <link rel="stylesheet" href="chessboard.js/css/chessboard-1.0.0.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overscroll-behavior: contain;
      touch-action: none; /* Важно для блокировки жестов на мобильных */
    }
    #board {
      width: 100vw;
      max-width: 600px;
      margin: 20px auto;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Шахматы в Telegram Mini App</h1>
  <div id="board"></div>
  <p id="status">Загрузка...</p>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- chess.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <!-- chessboard.js -->
  <script src="chessboard.js/js/chessboard-1.0.0.min.js"></script>

  <!-- Блокируем глобальные скроллы -->
  <script>
    document.addEventListener('touchmove', function (e) {
      e.preventDefault();
    }, { passive: false });
  </script>

  <script>
    $(function () {
      // Настройки Telegram WebApp
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.setSwipeBackAllowed(false); // запрещаем свайп-назад
        Telegram.WebApp.setClosingBehavior({ need_confirmation: false }); // отключаем автозакрытие
      }

      const game = new Chess();

      function getBoardWidth() {
        return Math.min(window.innerWidth, 600);
      }

      let board = Chessboard('board', {
        draggable: true,
        position: 'start',
        pieceTheme: 'chessboard.js/img/chesspieces/wikipedia/{piece}.png',
        width: getBoardWidth(),

        onDragStart: function (source, piece) {
          document.body.style.overflow = 'hidden';

          if (game.game_over()) return false;
          if ((game.turn() === 'w' && piece[0] === 'b') ||
            (game.turn() === 'b' && piece[0] === 'w')) {
            document.body.style.overflow = '';
            return false;
          }
        },

        onDrop: function (source, target) {
          const move = game.move({
            from: source,
            to: target,
            promotion: 'q'
          });

          document.body.style.overflow = '';

          if (move === null) return 'snapback';

          updateStatus();
        },

        onSnapEnd: function () {
          board.position(game.fen());
        }
      });

      function updateStatus() {
        let moveColor = game.turn() === 'w' ? 'Белые' : 'Чёрные';
        let status = '';

        if (game.in_checkmate()) {
          status = 'Мат! Победили ' + (moveColor === 'Белые' ? 'Чёрные' : 'Белые');
        } else if (game.in_stalemate()) {
          status = 'Пат! Ничья.';
        } else if (game.in_draw()) {
          status = 'Ничья!';
        } else {
          status = moveColor + ' ходит';
          if (game.in_check()) {
            status += ', шах!';
          }
        }

        document.getElementById('status').textContent = status;
      }

      updateStatus();

      window.addEventListener('resize', () => {
        board.resize(getBoardWidth());
      });
    });
  </script>
</body>
</html>
