<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Шахматы в Telegram Mini App</title>

  <!-- Стили chessboard.js с правильного CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard.min.css" />

  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #board {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Шахматы в Telegram Mini App</h1>
  <div id="board"></div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- chess.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <!-- chessboard.js -->
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard.min.js"></script>

  <script>
    $(function() {
      const game = new Chess();

      const board = Chessboard('board', {
        draggable: true,
        position: 'start',
        pieceTheme: 'https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/img/chesspieces/wikipedia/{piece}.png',

        onDragStart: function(source, piece) {
          if (game.game_over()) return false;

          if ((game.turn() === 'w' && piece[0] === 'b') ||
              (game.turn() === 'b' && piece[0] === 'w')) {
            return false;
          }
        },

        onDrop: function(source, target) {
          const move = game.move({
            from: source,
            to: target,
            promotion: 'q'
          });

          if (move === null) return 'snapback';

          updateStatus();
        },

        onSnapEnd: function() {
          board.position(game.fen());
        }
      });

      function updateStatus() {
        let moveColor = game.turn() === 'w' ? 'Белые' : 'Чёрные';
        let status = '';

        if (game.in_checkmate()) {
          status = 'Мат! Победили ' + (moveColor === 'Белые' ? 'Чёрные' : 'Белые');
        } else if (game.in_stalemate()) {
          status = 'Пат! Ничья.';
        } else if (game.in_draw()) {
          status = 'Ничья!';
        } else {
          status = moveColor + ' ходит';
          if (game.in_check()) {
            status += ', шах!';
          }
        }
        console.log(status);
      }

      updateStatus();
    });
  </script>
</body>
</html>
