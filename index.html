<!DOCTYPE html>
<html>
<head>
  <title>Chess Mini App</title>
  <meta charset="UTF-8" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- chess.js для логики -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/chess.min.js"></script>
  
  <!-- chessboard.js для доски -->
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 10px;
      text-align: center;
    }
    #board {
      width: 320px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Шахматы в Telegram Mini App</h1>
  <div id="board"></div>
  <p id="status"></p>
  
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    const chess = new Chess();
    
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: function(source, target) {
        const move = chess.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';
        updateStatus();
      }
    });
    
    function updateStatus() {
      let status = '';
      if (chess.in_checkmate()) {
        status = 'Мат! Игра окончена.';
      } else if (chess.in_draw()) {
        status = 'Ничья.';
      } else {
        status = (chess.turn() === 'w' ? 'Ход белых' : 'Ход чёрных');
        if (chess.in_check()) {
          status += ', шах!';
        }
      }
      document.getElementById('status').textContent = status;
    }
    
    updateStatus();
  </script>
</body>
</html>
